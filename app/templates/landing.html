
 <!--Carousel Wrapper-->
 <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="view">        
           <!--Video source-->
           <video class="video-intro" autoplay loop muted>
            <source src="https://mdbootstrap.com/img/video/city.mp4" type="video/mp4">
          </video>
          <!-- Mask & flexbox options-->
          <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
              <h1 class="mb-4">
                <strong style = "font-family: 'Diplomata SC', cursive;">Music Notes<i class="fas fa-music"></i></strong>
                <hr class="hr-light">
              </h1>            
              <p class="mb-4 d-none d-md-block">
                <h2 style="font-family: 'Timmana', sans-serif;">Music, once admitted to the soul, becomes a sort of spirit and never dies.</h2>
              

                
              </p>
              {% if current_user.is_authenticated %}
              <a target="_blank" href="{{url_for('auth.login')}}" class="btn btn-outline-white btn-lg">New Playlist
                <i class="fas fa-music ml-2"></i>
              </a>
              <a target="_blank" href="{{url_for('auth.login')}}" class="btn btn-outline-white btn-lg">Account
                 <i class="fas fa-user"></i>
              </a>
              <a target="_blank" href="{{url_for('auth.login')}}" class="btn btn-outline-white btn-lg">Logout
                 <i class="fas fa-sign-out-alt"></i>
              </a>
              {% else %}
              <a target="_blank" href="{{url_for('auth.login')}}" class="btn btn-outline-white btn-lg">Login
                <i class="fas fa-sign-in-alt"></i>
              </a>
              <a target="_blank" href="{{url_for('auth.register')}}" class="btn btn-outline-white btn-lg">Register
                <i class="fas fa-user"></i>
              </a>
              {% endif %}
             
            </div>
           

          </div>
          

        </div>
      </div>
   

    
    </div>  

  </div>
  <!--/.Carousel Wrapper-->
